version: "3.7"

services:

  flask:
    build: ./flask
    container_name: flask
    environment:
      - APP_NAME=object-detection
      - CAMERA_STREAM_URL= '/dev/video0'
    restart: always
    expose:
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"